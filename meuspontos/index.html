                    };

                        value: 10,
                        color: "#5bc0de",

                        label: "Pontos Restantes"
                    },
                    ]
                
                    window.onload = function(){
                    var ctx = document.getElementById("GraficoDonut").getContext("2d");
                    var PizzaChart = new Chart(ctx).Doughnut(data, options);
                    }
                    </script>
